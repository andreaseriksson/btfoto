      payment_info_text: |-
        <p>Betalning sker enkelt och säkert med Payson. Även om du inte har ett Paysonkonto sedan tidigare kan du snabbt göra transaktionen via Payson. Payson samarbetar med VISA, MasterCard samt alla svenska banker som erbjuder direktbetalningar, Swedbank, Handelsbanken, SEB och Nordea.</p>
        <p>Payson håller höga säkerhetskrav och är PCI-certifierade av Trustwave som är en internationell organisation för säker e-handel. All trafik krypteras genom SSL 128 bitar och alla kortöverföringar bygger på bankernas så kallade 3D-secure teknik.</p>
        <p>Payson startade 2004 i Sverige och över en miljon personer har använt Payson som är en välkänd betallösning på internet.</p>
        <p>Läs mer om Payson här: <a href="http://www.payson.se" target="_blank">www.payson.se</a></p>
